<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Chat</title>
  <style>
    #messages {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      display: flex;
      flex-direction: column-reverse;
      font-family: sans-serif;
    }

    .message {
      padding: 8px 12px;
      margin: 4px 0;
      border-radius: 12px;
      max-width: 60%;
    }

    .me {
      background-color: #dcf8c6;
      align-self: flex-end;
      text-align: right;
    }

    .other {
      background-color: #eee;
      align-self: flex-start;
      text-align: left;
    }

    #chatInterface {
      display: none;
    }

    #namePrompt {
      text-align: center;
      padding: 30px;
    }

    input[type="text"],
    input[type="file"] {
      margin: 5px;
    }

    span {
      font-style: italic;
      opacity: 0.8;
      font-size: smaller;
    }
  </style>
</head>
<body>
  <!-- ✅ Name input screen -->
  <div id="namePrompt">
    <h2>Enter your name to join the chat</h2>
    <input type="text" id="inputName" placeholder="Type your name" />
    <button onclick="submitName()">Join Chat</button>
  </div>

  <!-- ✅ Chat interface -->
  <div id="chatInterface">
    <div id="messages"></div>
    <input type="text" id="input" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>
    <input type="file" id="imageInput" accept="image/*" />
    <button onclick="sendImage()">Send Image</button>
    <input type="file" id="videoInput" accept="video/*" />
    <button onclick="sendVideo()">Send Video</button>
  </div>

  <!-- ✅ HTML Preview & Input Section -->
  <div id="htmlCodeSection" style="margin-top: 30px; border-top: 1px solid #ccc; padding-top: 20px;">
    <h4>Live Preview (shared with everyone):</h4>
    <div id="htmlPreview" style="border:1px solid #ccc; min-height: 150px; padding: 10px; background: #fafafa;"></div>

    <h3>Live HTML Code Input</h3>
    <textarea id="htmlInput" rows="6" style="width: 100%; font-family: monospace;" placeholder="Type HTML code here..."></textarea>
    <button onclick="sendHTML()">Send HTML</button>
  </div>

  <script>
    const socket = new WebSocket('wss://groupchat-mfp1.onrender.com');
    let clientId = null;
    let myName = '';

    socket.onmessage = (event) => {
      const data = JSON.parse(event.data);

      // Handle client ID assignment
      if (data.type === 'assign-id') {
        clientId = data.id;
        return;
      }

      // Handle HTML preview
      if (data.type === 'html') {
        const htmlPreview = document.getElementById('htmlPreview');
        htmlPreview.innerHTML = data.html;
        return;
      }

      // Handle chat/image/video
      const messages = document.getElementById('messages');
      const msg = document.createElement('div');
      msg.classList.add('message');

      if (data.from === clientId) {
        msg.classList.add('me');
      } else {
        msg.classList.add('other');
      }

      const senderName = data.from === clientId ? 'You' : (data.name || `User ${data.from}`);
      const label = document.createElement('div');
      label.innerHTML = `<span>${senderName}</span>:<br><br>`;
      msg.appendChild(label);

      if (data.image) {
        const img = document.createElement('img');
        img.src = data.image;
        img.style.maxWidth = '200px';
        img.style.borderRadius = '8px';
        msg.appendChild(img);
      }

      if (data.video) {
        const video = document.createElement('video');
        video.src = data.video;
        video.controls = true;
        video.style.maxWidth = '200px';
        video.style.borderRadius = '8px';
        msg.appendChild(video);
      }

      if (data.text) {
        const textDiv = document.createElement('div');
        textDiv.textContent = data.text;
        msg.appendChild(textDiv);
      }

      messages.prepend(msg);
      messages.scrollTop = messages.scrollHeight;
    };

    function submitName() {
      const nameInput = document.getElementById('inputName');
      const inputname = nameInput.value.trim();

      if (!inputname) {
        alert('Please enter a valid name.');
        return;
      }

      myName = inputname;

      socket.send(JSON.stringify({
        type: 'set-name',
        name: myName
      }));

      document.getElementById('namePrompt').style.display = 'none';
      document.getElementById('chatInterface').style.display = 'block';
    }

    function sendMessage() {
      const input = document.getElementById('input');
      const text = input.value.trim();
      if (!text) return;

      socket.send(JSON.stringify({
        type: 'text',
        text,
        name: myName
      }));

      input.value = '';
    }

    function sendImage() {
      const input = document.getElementById('imageInput');
      const file = input.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = () => {
        socket.send(JSON.stringify({
          type: 'image',
          image: reader.result,
          name: myName
        }));
      };

      reader.readAsDataURL(file);
      input.value = '';
    }

    function sendVideo() {
      const input = document.getElementById('videoInput');
      const file = input.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = () => {
        socket.send(JSON.stringify({
          type: 'video',
          video: reader.result,
          name: myName
        }));
      };

      reader.readAsDataURL(file);
      input.value = '';
    }

    function sendHTML() {
      const htmlInput = document.getElementById('htmlInput');
      const htmlCode = htmlInput.value.trim();
      if (!htmlCode) return;

      socket.send(JSON.stringify({
        type: 'html',
        html: htmlCode,
        name: myName
      }));

      htmlInput.value = '';
    }

    // Optional: Press Enter to send message
    document.getElementById('input').addEventListener('keydown', (e) => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
