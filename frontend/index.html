<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CipherChat - Secure Terminal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Courier New', monospace;
      background: #0a0e27;
      color: #00ff41;
      overflow: hidden;
      height: 100vh;
    }

    #matrix-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      opacity: 0.1;
    }

    #namePrompt {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(10, 14, 39, 0.98);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      animation: fadeIn 0.5s;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .terminal-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .terminal-header h1 {
      font-size: 2.5em;
      color: #00ff41;
      text-shadow: 0 0 10px #00ff41, 0 0 20px #00ff41;
      margin-bottom: 10px;
      animation: glow 2s ease-in-out infinite;
    }

    @keyframes glow {
      0%, 100% { text-shadow: 0 0 10px #00ff41, 0 0 20px #00ff41; }
      50% { text-shadow: 0 0 20px #00ff41, 0 0 30px #00ff41, 0 0 40px #00ff41; }
    }

    .terminal-header p {
      color: #0ff;
      font-size: 0.9em;
      letter-spacing: 2px;
    }

    .access-panel {
      background: rgba(0, 255, 65, 0.05);
      border: 2px solid #00ff41;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(0, 255, 65, 0.3);
      min-width: 400px;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      margin-bottom: 8px;
      color: #0ff;
      font-size: 0.9em;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      background: rgba(0, 0, 0, 0.7);
      border: 1px solid #00ff41;
      color: #00ff41;
      font-family: 'Courier New', monospace;
      font-size: 1em;
      border-radius: 5px;
      transition: all 0.3s;
    }

    input[type="text"]:focus, input[type="password"]:focus {
      outline: none;
      border-color: #0ff;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(45deg, #00ff41, #0ff);
      border: none;
      color: #0a0e27;
      font-family: 'Courier New', monospace;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      text-transform: uppercase;
      letter-spacing: 2px;
      transition: all 0.3s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(0, 255, 65, 0.5);
    }

    #chatInterface {
      display: none;
      position: relative;
      z-index: 1;
      height: 100vh;
      flex-direction: column;
    }

    .chat-header {
      background: rgba(0, 255, 65, 0.1);
      border-bottom: 2px solid #00ff41;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .chat-header h2 {
      color: #00ff41;
      font-size: 1.2em;
      text-shadow: 0 0 10px #00ff41;
    }

    .status-bar {
      display: flex;
      gap: 20px;
      align-items: center;
      font-size: 0.85em;
    }

    .status-indicator {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #00ff41;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    .user-info {
      color: #0ff;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    #messages::-webkit-scrollbar {
      width: 8px;
    }

    #messages::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.3);
    }

    #messages::-webkit-scrollbar-thumb {
      background: #00ff41;
      border-radius: 4px;
    }

    .message {
      margin-bottom: 15px;
      padding: 12px 15px;
      background: rgba(0, 255, 65, 0.05);
      border-left: 3px solid #00ff41;
      border-radius: 5px;
      animation: slideIn 0.3s;
      max-width: 80%;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .message.me {
      align-self: flex-end;
      border-left: none;
      border-right: 3px solid #0ff;
      background: rgba(0, 255, 255, 0.05);
    }

    .message-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 0.85em;
    }

    .sender-name {
      color: #0ff;
      font-weight: bold;
    }

    .message.me .sender-name {
      color: #00ff41;
    }

    .timestamp {
      color: #666;
      font-size: 0.9em;
    }

    .message-content {
      color: #fff;
      word-wrap: break-word;
    }

    .message img, .message video {
      max-width: 100%;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #00ff41;
      cursor: pointer;
    }

    .input-area {
      background: rgba(0, 0, 0, 0.5);
      border-top: 2px solid #00ff41;
      padding: 15px 20px;
    }

    .input-controls {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    .input-controls input[type="text"] {
      flex: 1;
    }

    .input-controls button {
      width: auto;
      padding: 10px 20px;
    }

    .media-controls {
      display: flex;
      gap: 10px;
      justify-content: space-between;
    }

    .media-button {
      flex: 1;
      padding: 8px;
      font-size: 0.85em;
      background: rgba(0, 255, 65, 0.1);
      border: 1px solid #00ff41;
      color: #00ff41;
    }

    .media-button:hover {
      background: rgba(0, 255, 65, 0.2);
    }

    input[type="file"] {
      display: none;
    }

    #imageModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      justify-content: center;
      align-items: center;
      z-index: 9999;
      cursor: zoom-out;
    }

    #imageModal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 50px rgba(0, 255, 65, 0.5);
    }

    .settings-panel {
      position: absolute;
      top: 70px;
      right: 20px;
      background: rgba(10, 14, 39, 0.98);
      border: 2px solid #00ff41;
      border-radius: 10px;
      padding: 20px;
      display: none;
      z-index: 100;
      min-width: 300px;
      box-shadow: 0 0 30px rgba(0, 255, 65, 0.3);
    }

    .settings-panel h3 {
      color: #0ff;
      margin-bottom: 15px;
      border-bottom: 1px solid #00ff41;
      padding-bottom: 10px;
    }

    .setting-item {
      margin-bottom: 15px;
    }

    .setting-item label {
      display: block;
      color: #00ff41;
      margin-bottom: 5px;
      font-size: 0.9em;
    }

    .checkbox-label {
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
    }

    input[type="checkbox"] {
      width: 20px;
      height: 20px;
      cursor: pointer;
    }

    .system-message {
      text-align: center;
      color: #666;
      font-style: italic;
      margin: 10px 0;
      font-size: 0.85em;
    }

    .icon-btn {
      background: transparent;
      border: 1px solid #00ff41;
      color: #00ff41;
      padding: 8px 15px;
      width: auto;
      font-size: 0.9em;
    }

    .icon-btn:hover {
      background: rgba(0, 255, 65, 0.1);
    }
  </style>
</head>
<body>
  <canvas id="matrix-bg"></canvas>

  <div id="namePrompt">
    <div class="terminal-header">
      <h1> CIPHERCHAIN </h1>
      <p>SECURE ENCRYPTED COMMUNICATION NETWORK</p>
    </div>
    <div class="access-panel">
      <div class="input-group">
        <label>üë§ CODENAME</label>
        <input type="text" id="inputName" placeholder="Enter your codename..." />
      </div>
      <div class="input-group">
        <label>üîê ACCESS KEY (Optional)</label>
        <input type="password" id="inputKey" placeholder="Enter access key..." />
      </div>
      <button onclick="submitName()">‚ö° CONNECT TO NETWORK ‚ö°</button>
    </div>
  </div>

  <div id="chatInterface">
    <div class="chat-header">
      <h2>‚ö° CIPHERCHAIN TERMINAL</h2>
      <div class="status-bar">
        <div class="status-indicator">
          <div class="status-dot"></div>
          <span>SECURE CONNECTION</span>
        </div>
        <div class="user-info">
          <span id="userDisplay"></span>
        </div>
        <button class="icon-btn" onclick="toggleSettings()">‚öôÔ∏è SETTINGS</button>
        <button class="icon-btn" onclick="clearLocalMessages()">üóëÔ∏è CLEAR LOCAL</button>
      </div>
    </div>

    <div class="settings-panel" id="settingsPanel">
      <h3>‚öôÔ∏è TERMINAL SETTINGS</h3>
      <div class="setting-item">
        <label class="checkbox-label">
          <input type="checkbox" id="saveLocal" checked />
          <span>üíæ Save Messages Locally</span>
        </label>
      </div>
      <div class="setting-item">
        <label class="checkbox-label">
          <input type="checkbox" id="showTimestamp" checked />
          <span>üïê Show Timestamps</span>
        </label>
      </div>
      <div class="setting-item">
        <label class="checkbox-label">
          <input type="checkbox" id="soundEffects" />
          <span>üîä Sound Effects</span>
        </label>
      </div>
      <div class="setting-item">
        <button onclick="exportMessages()">üì• EXPORT CHAT LOG</button>
      </div>
    </div>

    <div id="messages"></div>

    <div class="input-area">
      <div class="input-controls">
        <input type="text" id="input" placeholder="Type encrypted message..." />
        <button onclick="sendMessage()">‚ö° SEND</button>
      </div>
      <div class="media-controls">
        <button class="media-button" onclick="document.getElementById('imageInput').click()">üì∑ IMAGE</button>
        <button class="media-button" onclick="document.getElementById('videoInput').click()">üé• VIDEO</button>
        <button class="media-button" onclick="shareLocation()">üìç LOCATION</button>
        <button class="media-button" onclick="sendFile()">üìÅ FILE INFO</button>
      </div>
      <input type="file" id="imageInput" accept="image/*" onchange="sendImage()" />
      <input type="file" id="videoInput" accept="video/*" onchange="sendVideo()" />
    </div>
  </div>

  <div id="imageModal">
    <img id="modalImage" src="" />
  </div>

  <script>
    // Matrix background effect
    const canvas = document.getElementById('matrix-bg');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const chars = '01„Ç¢„Ç§„Ç¶„Ç®„Ç™„Ç´„Ç≠„ÇØ„Ç±„Ç≥„Çµ„Ç∑„Çπ„Çª„ÇΩ„Çø„ÉÅ„ÉÑ„ÉÜ„Éà„Éä„Éã„Éå„Éç„Éé';
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function drawMatrix() {
      ctx.fillStyle = 'rgba(10, 14, 39, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#00ff41';
      ctx.font = fontSize + 'px monospace';

      for (let i = 0; i < drops.length; i++) {
        const text = chars[Math.floor(Math.random() * chars.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(drawMatrix, 33);

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // Chat functionality
    window.onload = function () {
      const socket = new WebSocket('wss://groupchat-mfp1.onrender.com');
      let clientId = null;
      let myName = '';
      const LOCAL_STORAGE_KEY = 'cipherchain_messages';

      const imageModal = document.getElementById('imageModal');
      const modalImage = document.getElementById('modalImage');

      // Load local messages
      function loadLocalMessages() {
        if (!document.getElementById('saveLocal').checked) return;
        const saved = localStorage.getItem(LOCAL_STORAGE_KEY);
        if (saved) {
          const messages = JSON.parse(saved);
          messages.forEach(msg => displayMessage(msg, false));
        }
      }

      // Save message locally
      function saveMessageLocally(data) {
        if (!document.getElementById('saveLocal').checked) return;
        const saved = localStorage.getItem(LOCAL_STORAGE_KEY);
        const messages = saved ? JSON.parse(saved) : [];
        messages.push(data);
        // Keep only last 100 messages
        if (messages.length > 100) messages.shift();
        localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify(messages));
      }

      socket.onmessage = (event) => {
        const data = JSON.parse(event.data);

        if (data.type === 'assign-id') {
          clientId = data.id;
          return;
        }

        displayMessage(data, true);
      };

      function displayMessage(data, shouldSave) {
        const messages = document.getElementById('messages');
        const msg = document.createElement('div');
        msg.classList.add('message');
        msg.classList.add(data.from === clientId ? 'me' : 'other');

        const header = document.createElement('div');
        header.classList.add('message-header');

        const senderName = data.from === clientId ? 'You' : (data.name || `Agent-${data.from}`);
        const sender = document.createElement('span');
        sender.classList.add('sender-name');
        sender.textContent = senderName;

        const timestamp = document.createElement('span');
        timestamp.classList.add('timestamp');
        const time = data.timestamp ? new Date(data.timestamp) : new Date();
        timestamp.textContent = time.toLocaleTimeString();
        if (!document.getElementById('showTimestamp').checked) {
          timestamp.style.display = 'none';
        }

        header.appendChild(sender);
        header.appendChild(timestamp);
        msg.appendChild(header);

        const content = document.createElement('div');
        content.classList.add('message-content');

        if (data.image) {
          const img = document.createElement('img');
          img.src = data.image;
          img.addEventListener('click', () => {
            modalImage.src = data.image;
            imageModal.style.display = 'flex';
          });
          content.appendChild(img);
        }

        if (data.video) {
          const video = document.createElement('video');
          video.src = data.video;
          video.controls = true;
          content.appendChild(video);
        }

        if (data.text) {
          const textDiv = document.createElement('div');
          textDiv.textContent = data.text;
          content.appendChild(textDiv);
        }

        msg.appendChild(content);
        messages.appendChild(msg);
        messages.scrollTop = messages.scrollHeight;

        if (shouldSave) {
          saveMessageLocally({...data, timestamp: time.toISOString()});
        }

        // Play sound effect
        if (document.getElementById('soundEffects').checked && data.from !== clientId) {
          playNotificationSound();
        }
      }

      function playNotificationSound() {
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();
        
        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);
        
        oscillator.frequency.value = 800;
        oscillator.type = 'sine';
        gainNode.gain.value = 0.1;
        
        oscillator.start();
        oscillator.stop(audioContext.currentTime + 0.1);
      }

      imageModal.addEventListener('click', () => {
        imageModal.style.display = 'none';
      });

      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
          imageModal.style.display = 'none';
          document.getElementById('settingsPanel').style.display = 'none';
        }
      });

      document.getElementById('input').addEventListener('keydown', (e) => {
        if (e.key === 'Enter') sendMessage();
      });

      window.submitName = function () {
        const nameInput = document.getElementById('inputName');
        const inputname = nameInput.value.trim();
        if (!inputname) return alert('‚ö†Ô∏è CODENAME REQUIRED');
        myName = inputname;
        socket.send(JSON.stringify({ type: 'set-name', name: myName }));
        document.getElementById('namePrompt').style.display = 'none';
        document.getElementById('chatInterface').style.display = 'flex';
        document.getElementById('userDisplay').textContent = `[${myName}]`;
        loadLocalMessages();
      };

      window.sendMessage = function () {
        const input = document.getElementById('input');
        const text = input.value.trim();
        if (!text) return;
        socket.send(JSON.stringify({ type: 'text', text, name: myName }));
        input.value = '';
      };

      window.sendImage = function () {
        const input = document.getElementById('imageInput');
        const file = input.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = () => {
          socket.send(JSON.stringify({ type: 'image', image: reader.result, name: myName }));
        };
        reader.readAsDataURL(file);
        input.value = '';
      };

      window.sendVideo = function () {
        const input = document.getElementById('videoInput');
        const file = input.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = () => {
          socket.send(JSON.stringify({ type: 'video', video: reader.result, name: myName }));
        };
        reader.readAsDataURL(file);
        input.value = '';
      };

      window.shareLocation = function () {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition((position) => {
            const text = `üìç Location: ${position.coords.latitude.toFixed(4)}, ${position.coords.longitude.toFixed(4)}`;
            socket.send(JSON.stringify({ type: 'text', text, name: myName }));
          }, () => {
            alert('‚ö†Ô∏è Location access denied');
          });
        } else {
          alert('‚ö†Ô∏è Geolocation not supported');
        }
      };

      window.sendFile = function () {
        const fileName = prompt('üìÅ Enter file name to share:');
        if (fileName) {
          const text = `üìÅ Shared file: ${fileName}`;
          socket.send(JSON.stringify({ type: 'text', text, name: myName }));
        }
      };

      window.toggleSettings = function () {
        const panel = document.getElementById('settingsPanel');
        panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
      };

      window.clearLocalMessages = function () {
        if (confirm('üóëÔ∏è Clear all locally saved messages?')) {
          localStorage.removeItem(LOCAL_STORAGE_KEY);
          document.getElementById('messages').innerHTML = '';
          alert('‚úÖ Local messages cleared');
        }
      };

      window.exportMessages = function () {
        const saved = localStorage.getItem(LOCAL_STORAGE_KEY);
        if (!saved) {
          alert('‚ö†Ô∏è No messages to export');
          return;
        }
        const blob = new Blob([saved], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `cipherchain_log_${Date.now()}.json`;
        a.click();
        URL.revokeObjectURL(url);
      };
    };
  </script>
</body>
</html>
