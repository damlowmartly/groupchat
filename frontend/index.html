<html lang="en">
<head>
  <meta charset="UTF-8" />

  <style>
    * {
      margin: 0;

    body {

    #namePrompt {

    .terminal-header h1 {

    .terminal-header p {

      box-shadow: 0 0 30px rgba(0, 255, 65, 0.3);
      min-width: 400px;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      margin-bottom: 8px;
      color: #0ff;
      font-size: 0.9em;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      background: rgba(0, 0, 0, 0.7);

    button {

      color: #0a0e27;

      font-size: 1em;
      font-weight: bold;

      border-radius: 5px;
      text-transform: uppercase;
      letter-spacing: 2px;
      transition: all 0.3s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(0, 255, 65, 0.5);
    }

    #chatInterface {
      display: none;
      position: relative;
      z-index: 1;
      height: 100vh;
      flex-direction: column;
    }

    .chat-header {
      background: rgba(0, 255, 65, 0.1);
      border-bottom: 2px solid #00ff41;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .chat-header h2 {
      color: #00ff41;
      font-size: 1.2em;
      text-shadow: 0 0 10px #00ff41;
    }

    .status-bar {
      display: flex;
      gap: 20px;
      align-items: center;
      font-size: 0.85em;
    }

    .status-indicator {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #00ff41;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    .user-info {
      color: #0ff;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    #messages::-webkit-scrollbar {
      width: 8px;
    }

    #messages::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.3);
    }

    #messages::-webkit-scrollbar-thumb {
      background: #00ff41;

    }

    .message {
      margin-bottom: 15px;
      padding: 12px 15px;
      background: rgba(0, 255, 65, 0.05);
      border-left: 3px solid #00ff41;
      border-radius: 5px;
      animation: slideIn 0.3s;
      max-width: 80%;

    @keyframes slideIn {
      from {

        transform: translateX(-20px);
      }

        opacity: 1;
        transform: translateX(0);
      }
    }

    .message.me {
      align-self: flex-end;
      border-left: none;
      border-right: 3px solid #0ff;
      background: rgba(0, 255, 255, 0.05);
    }

    .message-header {

      font-size: 0.85em;

    .input-controls button {

    .media-controls {

    .media-button {
      flex: 1;

      font-size: 0.85em;

    .media-button:hover {

      display: none;

    #imageModal {
      display: none;

      top: 0;
      left: 0;

    .settings-panel {
      position: absolute;

      right: 20px;

      border: 2px solid #00ff41;
      border-radius: 10px;

      z-index: 100;

    .settings-panel h3 {
      color: #0ff;

    .setting-item label {

    }

    .checkbox-label {

      gap: 10px;

    input[type="checkbox"] {
      width: 20px;
      height: 20px;
      cursor: pointer;
    }

    .system-message {
      text-align: center;
      color: #666;
      font-style: italic;
      margin: 10px 0;

    .icon-btn {
      background: transparent;

      color: #00ff41;

      font-size: 0.9em;

    .portal-btn {

      height: 100%;
      background: radial-gradient(circle, #1a0033, #000);
      z-index: 2000;
      flex-direction: column;
      animation: dimensionShift 1s;

    @keyframes dimensionShift {

      100% { opacity: 1; transform: scale(1) rotate(0deg); }
    }

    .quantum-header {
      background: rgba(255, 0, 255, 0.2);
      border-bottom: 2px solid #ff00ff;
      padding: 20px;
      text-align: center;
    }

    .quantum-header h2 {
      color: #ff00ff;
      font-size: 2em;
      text-shadow: 0 0 20px #ff00ff;

    .quantum-content {
      flex: 1;

    .ai-avatar {

      display: flex;

    @keyframes avatarFloat {

    }

    .ai-message {
      background: rgba(255, 0, 255, 0.1);
      border: 2px solid #ff00ff;
      border-radius: 15px;

    .formula-box {

    .formula-title {

    .formula-content {
      color: #fff;

    .formula-math {
      background: rgba(0, 0, 0, 0.5);

      border-radius: 5px;

    .close-quantum {

    .close-quantum:hover {

    .task-input-area {

    }

    .task-input-area button {
      width: 100%;
      background: linear-gradient(45deg, #ff00ff, #00ffff);
    }
  </style>
</head>
<body>

          <div class="status-dot"></div>

          <input type="checkbox" id="soundEffects" />

        </label>

      <div class="input-controls">
        <input type="text" id="input" placeholder="Type encrypted message..." />
        <button onclick="sendMessage()">⚡ SEND</button>
      </div>
      <div class="media-controls">
        <button class="media-button" onclick="document.getElementById('imageInput').click()">📷 IMAGE</button>
        <button class="media-button" onclick="document.getElementById('videoInput').click()">🎥 VIDEO</button>

      <div class="ai-avatar">🤖</div>

        <input type="text" id="taskInput" placeholder="Describe your real-world task or problem..." />

      <div id="formulaDisplay"></div>
    </div>

  <div id="imageModal">
    <img id="modalImage" src="" />
  </div>
  <script>
    // Matrix background effect
const canvas = document.getElementById('matrix-bg');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const chars = '01アイウエオカキクケコサシスセソタチツテトナニヌネノ';
const fontSize = 14;
const columns = canvas.width / fontSize;
const drops = Array(Math.floor(columns)).fill(1);

function drawMatrix() {
  ctx.fillStyle = 'rgba(10, 14, 39, 0.05)';
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = '#00ff41';
  ctx.font = fontSize + 'px monospace';

  for (let i = 0; i < drops.length; i++) {
    const text = chars[Math.floor(Math.random() * chars.length)];
    ctx.fillText(text, i * fontSize, drops[i] * fontSize);
    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
      drops[i] = 0;
    }
    drops[i]++;
  }
}

setInterval(drawMatrix, 33);

window.addEventListener('resize', () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});

// Chat functionality
window.onload = function () {
  const socket = new WebSocket('wss://groupchat-mfp1.onrender.com');
  let clientId = null;
  let myName = '';

  const imageModal = document.getElementById('imageModal');
  const modalImage = document.getElementById('modalImage');

  socket.onmessage = (event) => {
    const data = JSON.parse(event.data);

    if (data.type === 'assign-id') {
      clientId = data.id;
      return;
    }

    displayMessage(data);
  };

  function displayMessage(data) {
    const messages = document.getElementById('messages');
    const msg = document.createElement('div');
    msg.classList.add('message');
    msg.classList.add(data.from === clientId ? 'me' : 'other');

    const header = document.createElement('div');
    header.classList.add('message-header');

    const senderName = data.from === clientId ? 'You' : (data.name || `Agent-${data.from}`);
    const sender = document.createElement('span');
    sender.classList.add('sender-name');
    sender.textContent = senderName;

    const timestamp = document.createElement('span');
    timestamp.classList.add('timestamp');
    const time = data.timestamp ? new Date(data.timestamp) : new Date();
    timestamp.textContent = time.toLocaleTimeString();
    if (document.getElementById('showTimestamp') && !document.getElementById('showTimestamp').checked) {
      timestamp.style.display = 'none';
    }

    header.appendChild(sender);
    header.appendChild(timestamp);
    msg.appendChild(header);

    const content = document.createElement('div');
    content.classList.add('message-content');

    if (data.image) {
      const img = document.createElement('img');
      img.src = data.image;
      img.addEventListener('click', () => {
        modalImage.src = data.image;
        imageModal.style.display = 'flex';
      });
      content.appendChild(img);
    }

    if (data.video) {
      const video = document.createElement('video');
      video.src = data.video;
      video.controls = true;
      content.appendChild(video);
    }

    if (data.text) {
      const textDiv = document.createElement('div');
      textDiv.textContent = data.text;
      content.appendChild(textDiv);
    }

    msg.appendChild(content);
    messages.appendChild(msg);
    messages.scrollTop = messages.scrollHeight;

    if (document.getElementById('soundEffects') && document.getElementById('soundEffects').checked && data.from !== clientId) {
      playNotificationSound();
    }
  }

  function playNotificationSound() {
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    const oscillator = audioContext.createOscillator();
    const gainNode = audioContext.createGain();
    
    oscillator.connect(gainNode);
    gainNode.connect(audioContext.destination);
    
    oscillator.frequency.value = 800;
    oscillator.type = 'sine';
    gainNode.gain.value = 0.1;
    
    oscillator.start();
    oscillator.stop(audioContext.currentTime + 0.1);
  }

  imageModal.addEventListener('click', () => {
    imageModal.style.display = 'none';
  });

  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') {
      imageModal.style.display = 'none';
      if (document.getElementById('settingsPanel')) {
        document.getElementById('settingsPanel').style.display = 'none';
      }
    }
  });

  document.getElementById('input').addEventListener('keydown', (e) => {
    if (e.key === 'Enter') sendMessage();
  });

  window.submitName = function () {
    const nameInput = document.getElementById('inputName');
    const inputname = nameInput.value.trim();
    if (!inputname) return alert('⚠️ CODENAME REQUIRED');
    myName = inputname;
    socket.send(JSON.stringify({ type: 'set-name', name: myName }));
    document.getElementById('namePrompt').style.display = 'none';
    document.getElementById('chatInterface').style.display = 'flex';
    document.getElementById('userDisplay').textContent = `[${myName}]`;
  };

  window.sendMessage = function () {
    const input = document.getElementById('input');
    const text = input.value.trim();
    if (!text) return;
    socket.send(JSON.stringify({ type: 'text', text, name: myName }));
    input.value = '';
  };

  window.sendImage = function () {
    const input = document.getElementById('imageInput');
    const file = input.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = () => {
      socket.send(JSON.stringify({ type: 'image', image: reader.result, name: myName }));
    };
    reader.readAsDataURL(file);
    input.value = '';
  };

  window.sendVideo = function () {
    const input = document.getElementById('videoInput');
    const file = input.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = () => {
      socket.send(JSON.stringify({ type: 'video', video: reader.result, name: myName }));
    };
    reader.readAsDataURL(file);
    input.value = '';
  };

  window.shareLocation = function () {
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition((position) => {
        const text = `📍 Location: ${position.coords.latitude.toFixed(4)}, ${position.coords.longitude.toFixed(4)}`;
        socket.send(JSON.stringify({ type: 'text', text, name: myName }));
      }, () => {
        alert('⚠️ Location access denied');
      });
    } else {
      alert('⚠️ Geolocation not supported');
    }
  };

  window.sendFile = function () {
    const fileName = prompt('📁 Enter file name to share:');
    if (fileName) {
      const text = `📁 Shared file: ${fileName}`;
      socket.send(JSON.stringify({ type: 'text', text, name: myName }));
    }
  };

  window.toggleSettings = function () {
    const panel = document.getElementById('settingsPanel');
    if (panel) {
      panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
    }
  };

  window.clearMessages = function () {
    if (confirm('🗑️ Clear all messages from view?')) {
      document.getElementById('messages').innerHTML = '';
    }
  };
};

window.generateFormula = async function() {
  const taskInput = document.getElementById('taskInput');
  if (!taskInput) return;
  
  const task = taskInput.value.trim();
  if (!task) {
    alert('⚠️ Please describe your task or problem!');
    return;
  }

  const formulaDisplay = document.getElementById('formulaDisplay');
  if (formulaDisplay) {
    formulaDisplay.innerHTML = '<div class="ai-message">🔮 Calculating quantum formula...</div>';
  }

  // Generate formula locally
  const localFormula = generateLocalFormula(task);
  displayFormulaResult(task, localFormula);
  await speakText("I've generated a quantum formula for your task. Check out the results!");

  taskInput.value = '';
};

function generateLocalFormula(task) {
  const taskLower = task.toLowerCase();
  
  // Investment/Compound Interest
  if (taskLower.includes('invest') || taskLower.includes('compound') || taskLower.includes('savings')) {
    return `
      <strong>Formula:</strong> Compound Interest Calculator
      <br><br>
      <div class="formula-math">A = P(1 + r/n)^(nt)</div>
      <br>
      <strong>Variables:</strong><br>
      • A = Final amount<br>
      • P = Principal (initial investment)<br>
      • r = Annual interest rate (decimal)<br>
      • n = Compounds per year<br>
      • t = Time in years
      <br><br>
      <strong>Example:</strong> $10,000 invested at 5% annually for 10 years, compounded monthly:<br>
      A = 10000(1 + 0.05/12)^(12×10) = <strong>$16,470.09</strong>
      <br><br>
      <strong>Applications:</strong> Retirement planning, savings goals, investment analysis
    `;
  }
  
  // BMI/Health
  if (taskLower.includes('bmi') || taskLower.includes('health') || taskLower.includes('weight')) {
    return `
      <strong>Formula:</strong> Body Mass Index & Calorie Calculator
      <br><br>
      <div class="formula-math">BMI = weight(kg) / height(m)²</div>
      <div class="formula-math">Daily Calories = 10×weight + 6.25×height - 5×age + s</div>
      <br>
      <strong>Variables:</strong><br>
      • s = +5 for males, -161 for females
      <br><br>
      <strong>Example:</strong> 70kg person, 1.75m tall, 30 years old, male:<br>
      BMI = 70 / (1.75)² = <strong>22.86 (Normal)</strong><br>
      Calories = 10(70) + 6.25(175) - 5(30) + 5 = <strong>1,668 cal/day</strong>
      <br><br>
      <strong>Applications:</strong> Fitness tracking, diet planning, health monitoring
    `;
  }
  
  // Distance/Speed/Time
  if (taskLower.includes('distance') || taskLower.includes('speed') || taskLower.includes('travel')) {
    return `
      <strong>Formula:</strong> Travel Time & Fuel Cost Calculator
      <br><br>
      <div class="formula-math">Time = Distance / Speed</div>
      <div class="formula-math">Fuel Cost = (Distance / Efficiency) × Price</div>
      <br>
      <strong>Example:</strong> 300km trip, 80km/h speed, 15km/L efficiency, ₱60/L fuel:<br>
      Time = 300 / 80 = <strong>3.75 hours</strong><br>
      Cost = (300 / 15) × 60 = <strong>₱1,200</strong>
      <br><br>
      <strong>Applications:</strong> Trip planning, delivery logistics, budget estimation
    `;
  }
  
  // Loan/Mortgage
  if (taskLower.includes('loan') || taskLower.includes('mortgage') || taskLower.includes('payment')) {
    return `
      <strong>Formula:</strong> Monthly Loan Payment Calculator
      <br><br>
      <div class="formula-math">M = P × [r(1+r)^n] / [(1+r)^n - 1]</div>
      <br>
      <strong>Variables:</strong><br>
      • M = Monthly payment<br>
      • P = Loan principal<br>
      • r = Monthly interest rate (annual/12)<br>
      • n = Number of payments
      <br><br>
      <strong>Example:</strong> ₱1,000,000 loan, 5% annual rate, 20 years:<br>
      r = 0.05/12 = 0.00417<br>
      M = <strong>₱6,599.56 per month</strong>
      <br><br>
      <strong>Applications:</strong> Home mortgages, car loans, business financing
    `;
  }
  
  // GPA/Grade
  if (taskLower.includes('gpa') || taskLower.includes('grade') || taskLower.includes('score')) {
    return `
      <strong>Formula:</strong> GPA & Weighted Grade Calculator
      <br><br>
      <div class="formula-math">GPA = Σ(Grade × Credits) / Σ(Credits)</div>
      <br>
      <strong>Example:</strong> 5 subjects with grades and units:<br>
      • Math (3 units): 1.75<br>
      • English (3 units): 1.50<br>
      • Science (4 units): 2.00<br>
      • History (3 units): 1.75<br>
      • PE (2 units): 1.25<br>
      <br>
      GPA = (1.75×3 + 1.50×3 + 2.00×4 + 1.75×3 + 1.25×2) / 15 = <strong>1.73</strong>
      <br><br>
      <strong>Applications:</strong> Academic planning, scholarship requirements, college admissions
    `;
  }
  
  // Default: Productivity/Task Management
  return `
    <strong>Formula:</strong> Productivity & Time Management Optimizer
    <br><br>
    <div class="formula-math">Priority Score = (Urgency × 3 + Importance × 2) / Effort</div>
    <div class="formula-math">Optimal Focus Time = 90 - (Distractions × 5)</div>
    <br>
    <strong>Variables (Scale 1-10):</strong><br>
    • Urgency: How soon it must be done<br>
    • Importance: Impact on goals<br>
    • Effort: Time/energy required<br>
    • Distractions: Environmental factors
    <br><br>
    <strong>Example:</strong> Project deadline task:<br>
    Urgency=9, Importance=8, Effort=6, Distractions=3<br>
    Priority = (9×3 + 8×2) / 6 = <strong>7.17 (High Priority)</strong><br>
    Focus = 90 - (3×5) = <strong>75 minutes optimal</strong>
    <br><br>
    <strong>Applications:</strong> Task prioritization, work scheduling, productivity optimization
  `;
}

function displayFormulaResult(task, formula) {
  const formulaDisplay = document.getElementById('formulaDisplay');
  if (!formulaDisplay) return;
  
  formulaDisplay.innerHTML = `
    <div class="formula-box">
      <div class="formula-title">⚡ QUANTUM FORMULA GENERATED ⚡</div>
      <div style="color: #ff00ff; margin-bottom: 15px;"><strong>Task:</strong> ${task}</div>
      <div class="formula-content">${formula}</div>
    </div>
  `;
}

// Text-to-Speech function

  if ('speechSynthesis' in window) {

    utterance.rate = 1.1;
    utterance.pitch = 1.0;
    utterance.volume = 0.8;
    speechSynthesis.speak(utterance);
  }
}
