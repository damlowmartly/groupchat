<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hato & Jbro Collaboration</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <!-- ============================================ -->
  <!-- LOGIN SCREEN -->
  <!-- ============================================ -->
  <div id="login-screen">
    <div class="login-container">
      <h1>ğŸ¤ Hato & Jbro Workspace</h1>
      <p>Private collaboration for two</p>
      
      <form id="login-form">
        <div class="form-group">
          <label for="username">Username</label>
          <select id="username" required>
            <option value="">Select user...</option>
            <option value="Hato">Hato</option>
            <option value="Jbro">Jbro</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter password" required>
        </div>
        
        <button type="submit" class="btn-primary">Login</button>
        <div id="login-error" class="error-message"></div>
      </form>
    </div>
  </div>

  <!-- ============================================ -->
  <!-- MAIN WORKSPACE -->
  <!-- ============================================ -->
  <div id="workspace" class="hidden">
    
    <!-- LEFT SIDEBAR / NAVBAR -->
    <nav class="sidebar">
      <div class="sidebar-header">
        <h2>ğŸ¤ Workspace</h2>
        <div id="current-user" class="current-user"></div>
      </div>
      
      <!-- Online Status -->
      <div class="online-status">
        <h3>Online</h3>
        <div id="online-users"></div>
        <div id="connection-status" class="connection-status">
          <span class="status-dot"></span>
          <span class="status-text">Connecting...</span>
        </div>
      </div>
      
      <!-- Navigation Tabs -->
      <div class="nav-tabs">
        <button class="nav-tab active" data-tab="draw">
          <span class="tab-icon">ğŸ¨</span>
          <span class="tab-label">Draw</span>
        </button>
        <button class="nav-tab" data-tab="messages">
          <span class="tab-icon">ğŸ’¬</span>
          <span class="tab-label">Messages</span>
        </button>
        <button class="nav-tab" data-tab="notes">
          <span class="tab-icon">ğŸ“</span>
          <span class="tab-label">Notes</span>
        </button>
      </div>
      
      <!-- Session Actions -->
      <div class="session-actions">
        <button id="end-session-btn" class="btn-secondary">End Session</button>
        <button id="logout-btn" class="btn-logout">Logout</button>
      </div>
    </nav>

    <!-- RIGHT MAIN CONTENT PANEL -->
    <main class="main-content">
      
      <!-- ============================================ -->
      <!-- DRAW TAB -->
      <!-- ============================================ -->
      <div id="draw-panel" class="content-panel active">
        <div class="panel-header">
          <h2>ğŸ¨ Shared Canvas</h2>
          <div class="panel-actions">
            <input type="text" id="canvas-label" placeholder="Add label (optional)" class="canvas-label-input">
            <button id="clear-canvas-btn" class="btn-danger">Clear Canvas</button>
          </div>
        </div>
        <div class="canvas-container">
          <canvas id="drawing-canvas"></canvas>
          <div id="canvas-label-display" class="canvas-label"></div>
        </div>
      </div>

      <!-- ============================================ -->
      <!-- MESSAGES TAB (FB/Instagram Style) -->
      <!-- ============================================ -->
      <div id="messages-panel" class="content-panel">
        <div class="panel-header">
          <h2>ğŸ’¬ Messages</h2>
        </div>
        
        <div id="messages-container" class="messages-container">
          <!-- Messages will be dynamically added here -->
        </div>
        
        <!-- Message Input (Fixed at Bottom) -->
        <div class="message-input-bar">
          <select id="message-type" class="message-type-select">
            <option value="chat">ğŸ’¬ Chat</option>
            <option value="question">â“ Question</option>
            <option value="decision">âœ… Decision</option>
            <option value="blocker">ğŸš« Blocker</option>
          </select>
          <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off">
          <button id="send-message-btn" class="btn-send">Send</button>
        </div>
      </div>

      <!-- ============================================ -->
      <!-- NOTES / EMAIL TAB -->
      <!-- ============================================ -->
      <div id="notes-panel" class="content-panel">
        <div class="panel-header">
          <h2>ğŸ“ Notes & Email</h2>
          <p class="panel-subtitle">Create notes and send via email (Formspree)</p>
        </div>
        
        <div class="notes-workflow">
          <!-- Note Input Area -->
          <div class="note-input-section">
            <textarea id="note-input" placeholder="Write your note here..." rows="6"></textarea>
            <button id="add-note-btn" class="btn-primary">Add Note</button>
          </div>
          
          <!-- Notes List -->
          <div id="notes-list" class="notes-list">
            <p class="notes-placeholder">No notes yet. Add one above to get started.</p>
          </div>
        </div>
        
        <!-- Hidden Formspree Form -->
        <!-- IMPORTANT: Set FORMSPREE_ID environment variable on Render -->
        <!-- Or replace {FORMSPREE_ID} with your actual Formspree form ID -->
        <form id="formspree-form" action="https://formspree.io/f/{FORMSPREE_ID}" method="POST" style="display: none;">
          <input type="email" name="_replyto" id="formspree-email">
          <input type="text" name="subject" id="formspree-subject">
          <textarea name="message" id="formspree-message"></textarea>
        </form>
        
        <div id="email-status" class="email-status"></div>
      </div>

    </main>
  </div>

  <!-- Session Summary Modal -->
  <div id="summary-modal" class="modal hidden">
    <div class="modal-content">
      <div class="modal-header">
        <h2>ğŸ“Š Session Summary</h2>
        <button class="modal-close">&times;</button>
      </div>
      <div id="summary-content" class="modal-body">
        <!-- Summary will be populated here -->
      </div>
      <div class="modal-footer">
        <button class="btn-primary modal-close">Close</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
